<div>
    <a routerLink="/admin/products">
      <button class="btn btn-primary">Back</button></a
    >
  </div>
  <form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Product Name</label>
      <input class="form-control" type="text" formControlName="name" />
      <app-show-validate [field]="productForm.get('name')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="form-group">
      <label for="">Product Price</label>
      <input class="form-control" type="number" formControlName="price" />
      <app-show-validate [field]="productForm.get('price')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="form-group">
      <label for="">Product Sale Price</label>
      <input class="form-control" type="number" formControlName="sale_price" />
      <app-show-validate [field]="productForm.get('sale_price')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="form-group">
      <label for="">Product Image</label>
      <input class="form-control" type="text" formControlName="img" />
      <app-show-validate [field]="productForm.get('img')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="form-group">
      <label for="">Product Description</label>
      <input class="form-control" type="text" formControlName="desc" />
      <app-show-validate [field]="productForm.get('desc')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="">
      <button class="btn btn-success" [disabled]="!productForm.valid">Edit</button>
    </div>
  </form>
