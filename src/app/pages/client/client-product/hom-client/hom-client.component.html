<div class="row justify-content-center m-5">
    <div *ngFor="let product of products" class="card ms-5 mb-5" style="width: 18rem;">
      <img src="https://salt.tikicdn.com/cache/w1200/ts/product/df/7d/da/d340edda2b0eacb7ddc47537cddb5e08.jpg" class="card-img-top pt-3" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <h5 class="card-title">{{product.price}}vnd</h5>
        <a routerLink="/products-detail/{{product._id}}" class="btn btn-primary">Chi tiet</a>
      </div>
    </div>
   </div>
